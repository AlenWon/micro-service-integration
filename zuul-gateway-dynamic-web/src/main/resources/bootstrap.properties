server.port=7773

spring.application.name=zuul-gateway-dynamic-web


eureka.instance.hostname=register.center.com

eureka.instance.server.port=8881


#默认的注册域
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${eureka.instance.server.port}/eureka/


#spring.cloud.config.profile=prod

#spring.cloud.config.label=master

spring.cloud.config.uri=http://localhost:8777


spring.cloud.config.discovery.enabled=true

spring.cloud.config.discovery.serviceId=configuration-center-web

management.security.enabled=false

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000

#控制台彩色输
spring.output.ansi.enabled=ALWAYS

logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
